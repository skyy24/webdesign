<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa; /* Ubah warna background */
            color: #333; /* Warna teks */
            padding: 20px;
            margin: 0;
            overflow: hidden;
        }

        h4 {
            text-align: center; /* Pusatkan teks */
            margin-top: 0; /* Hilangkan margin atas */
            color: #007bff; /* Warna teks biru */
        }

        ul {
            list-style-type: none; /* Hilangkan jenis bullet */
            padding: 0;
        }

        li {
            margin-bottom: 10px; /* Tambahkan margin bawah */
            background-color: #fff; /* Warna latar belakang item */
            padding: 10px 20px; /* Tambahkan ruang di sekitar teks */
            border-radius: 5px; /* Tambahkan sudut bulat */
            transition: background-color 0.3s ease; /* Animasi perubahan warna latar belakang */
        }

        li:hover {
            background-color: #f0f0f0; /* Warna latar belakang yang lebih terang saat hover */
        }
    </style>
</head>
<body>
    <h4>Menu Utama</h4>
    <ul>
        <li>Daftar</li>
        <li>Keunggulan</li>
        <li>Sudah Mendaftar</li>
    </ul>
</body>
</html>
