<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konversi Nilai</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #debeb2, #FA8072);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        form {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            padding: 30px;
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        h2 {
            margin-top: 0;
            color: #FA8072;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        h2 i {
            margin-right: 10px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #FA8072;
        }
        input[type="number"], input[type="text"] {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: calc(100% - 24px);
            margin-bottom: 20px;
            font-size: 16px;
        }
        button[type="submit"] {
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            background-color: #FA8072;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button[type="submit"]:hover {
            background-color: #FF7F50;
        }
        #hasil {
            margin-top: 20px;
            font-weight: bold;
            color: #FA8072;
        }
        table {
            margin-top: 20px;
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #FA8072;
            color: #fff;
        }
    </style>
</head>
<body>
    <form id="nilaiForm" action="#">
        <h2><i class="fas fa-graduation-cap"></i>Konversi Nilai</h2>
        <label for="nilai">Masukkan nilai:</label>
        <input type="number" id="nilai" name="nilai" required>
        <button type="submit">Konversi</button>
        <input type="text" id="hasilKonversi" name="hasilKonversi" readonly>
        <table>
            <tr>
                <th>Nilai</th>
                <th>Keterangan</th>
            </tr>
            <tr>
                <td>80 - 100</td>
                <td>A</td>
            </tr>
            <tr>
                <td>70 - 79</td>
                <td>B</td>
            </tr>
            <tr>
                <td>60 - 69</td>
                <td>C</td>
            </tr>
            <tr>
                <td>50 - 59</td>
                <td>D</td>
            </tr>
            <tr>
                <td>0 - 49</td>
                <td>E</td>
            </tr>
        </table>
    </form>
    <script>
        document.getElementById("nilaiForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var nilai = parseInt(document.getElementById("nilai").value);
            var hasilKonversi = konversiNilai(nilai);
            document.getElementById("hasilKonversi").value = hasilKonversi;
        });

        function konversiNilai(nilai) {
            if (nilai >= 80 && nilai <= 100) {
                return "A";
            } else if (nilai >= 70 && nilai < 80) {
                return "B";
            } else if (nilai >= 60 && nilai < 70) {
                return "C";
            } else if (nilai >= 50 && nilai < 60) {
                return "D";
            } else if (nilai >= 0 && nilai < 50) {
                return "E";
            } else {
                return "Nilai tidak valid";
            }
        }
    </script>
</body>
</html>
