<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program Konversi Nilai</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(45deg, #007bff, #6c757d);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        h2 {
            color: #007bff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        input[type="number"] {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 200px;
            font-size: 16px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 80%;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007bff;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Konversi Nilai</h2>
        <form>
            <label for="nilaiInput">Masukkan Nilai Anda:</label>
            <input type="number" id="nilaiInput" placeholder="Masukkan Nilai Anda" required>
            <button type="button" onclick="konversiNilai()">Konversi</button>
        </form>
        <div id="hasilKonversi"></div>
        <table>
            <tr>
                <th>Nilai</th>
                <th>Keterangan</th>
            </tr>
            <tr>
                <td>80 - 100</td>
                <td>A</td>
            </tr>
            <tr>
                <td>70 - 79</td>
                <td>B</td>
            </tr>
            <tr>
                <td>60 - 69</td>
                <td>C</td>
            </tr>
            <tr>
                <td>50 - 59</td>
                <td>D</td>
            </tr>
            <tr>
                <td>0 - 49</td>
                <td>E</td>
            </tr>
        </table>
    </div>

    <script>
        function konversiNilai() {
            var nilai = parseInt(document.getElementById("nilaiInput").value);
            var hasil = "";
            if (nilai >= 80 && nilai <= 100) {
                hasil = "A";
            } else if (nilai >= 70 && nilai <= 79) {
                hasil = "B";
            } else if (nilai >= 60 && nilai <= 69) {
                hasil = "C";
            } else if (nilai >= 50 && nilai <= 59) {
                hasil = "D";
            } else if (nilai >= 0 && nilai <= 49) {
                hasil = "E";
            } else {
                hasil = "Nilai tidak valid";
            }
            document.getElementById("hasilKonversi").innerHTML = "Konversi Nilai Anda: " + hasil;
        }
    </script>
</body>
</html>
