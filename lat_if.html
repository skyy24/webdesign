<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengecekan Nilai</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding-top: 50px;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 0 auto;
        }
        .result {
            font-size: 24px;
            margin-bottom: 20px;
            animation: fadeInUp 1s ease;
        }
        .result i {
            margin-right: 10px;
            color: #28a745;
        }
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <script type="text/javascript">
            var nilai = 80;
            if (nilai >= 80) {
                document.write("<div class='result'><i class='fas fa-check-circle'></i>Nilai A</div>");
            } else {
                document.write("<div class='result'><i class='fas fa-times-circle'></i>Bukan Nilai A</div>");
            }
        </script>
    </div>
</body>
</html>
