<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hari Ini</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            color: #333;
            background: linear-gradient(to bottom right, #f1c40f, #e67e22);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 1s ease;
        }
        h1 {
            color: #e67e22;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
            animation: bounceIn 1s ease;
        }
        p {
            color: #555;
        }
        .date-info {
            margin-top: 30px;
            display: flex;
            justify-content: center;
        }
        .date-info p {
            margin: 0 10px;
            font-weight: bold;
            animation: fadeInUp 1s ease;
        }
        .icon-container {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        @keyframes bounceIn {
            0% { transform: scale(0.1); opacity: 0; }
            60% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); }
        }
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon-container">
            <img src="jam.jpg" alt="Ikon" class="ikon" width="80" height="80">
        </div>
        <h1>Hari Ini</h1>
        <p>Sekarang adalah <span id="hariIni"></span></p>
        <div class="date-info">
            <p><i class="fas fa-calendar-alt"></i> <span id="tanggal"></span></p>
            <p><i class="fas fa-calendar-day"></i> <span id="bulan"></span></p>
            <p><i class="fas fa-calendar-week"></i> <span id="tahun"></span></p>
        </div>
    </div>
    <script>
        var sekarang = new Date();
        var hari = sekarang.getDay();
        var hariIndonesia = ["Minggu", "Senin", "Selasa", "Rabu", "Kamis", "Jumat", "Sabtu"];
        var hariIniElem = document.getElementById("hariIni");
        hariIniElem.innerHTML = hariIndonesia[hari];
        var tgl = sekarang.getDate();
        var bln = sekarang.getMonth() + 1;
        var thn = sekarang.getFullYear();
        document.getElementById("tanggal").innerHTML = tgl;
        document.getElementById("bulan").innerHTML = bln;
        document.getElementById("tahun").innerHTML = thn;
    </script>
</body>
</html>
