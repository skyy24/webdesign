<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran</title>
</head>
<body>
    <h2 align="center">Form Pendaftaran</h2>
    <table border="1" bgcolor="#00FF00" align="center">
        <form method="post" action="proses.php">
            <tr>
                <td>Nama</td>
                <td width="200"><input type="text" name="nama" size="10" /></td>
            </tr>
            <tr>
                <td>Jenis Kelamin</td>
                <td>
                    <select name="jk" size="1">
                        <option value="Laki-laki">Laki-laki</option>
                        <option value="Perempuan">Perempuan</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Agama</td>
                <td>
                    <input type="radio" name="agama" value="Islam">Islam</option><br />
                    <input type="radio" name="agama" value="Katholik">Katholik</option><br />
                    <input type="radio" name="agama" value="Protestan">Protestan</option><br />
                    <input type="radio" name="agama" value="Hindu">Hindu</option><br />
                    <input type="radio" name="agama" value="Budha">Budha</option>
                </td>
            </tr>
            <tr>
                <td>Hobi</td>
                <td>
                    <input type="checkbox" name="hobi" value="Browsing" />Browsing<br />
                    <input type="checkbox" name="hobi" value="Game" />Game<br />
                    <input type="checkbox" name="hobi" value="Olahraga" />Olahraga
                </td>
            </tr>
            <tr>
                <td>Alamat</td>
                <td><textarea name="alamat" cols="20" rows="5"></textarea></td>
            </tr>
            <tr>
                <td><input type="submit" value="Kirim" /></td>
                <td><input type="reset" value="Batal" /></td>
            </tr>
        </form>
    </table>
</body>
</html>
