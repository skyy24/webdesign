<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Font Styling</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');

    body {
      font-family: 'Montserrat', sans-serif;
      line-height: 1.6;
      padding: 20px;
      background-color: #f8f8f8;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #ff6f61;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 2px;
      position: relative;
      margin-bottom: 40px;
    }

    h1::after {
      content: "";
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 4px;
      background-color: #ff6f61;
    }

    .big-text {
      font-size: 1.2em;
      color: #3f51b5;
    }

    .blue-text {
      color: #3f51b5;
    }

    .green-text {
      color: #4caf50;
    }

    .yellow-text {
      color: #ffc107;
    }

    p {
      margin-bottom: 20px;
      transition: transform 0.3s ease;
    }

    p:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Font</h1>
  <p class="big-text blue-text">Besar huruf +1 dengan warna biru</p>
  <p class="green-text">Teks dengan warna hijau</p>
  <p class="blue-text">Teks dengan warna biru</p>
  <p class="yellow-text">Teks dengan warna kuning</p>
</body>
</html>
