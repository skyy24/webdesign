<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #333; 
            color: white; 
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .header-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
        }
        .logo {
            display: flex;
            align-items: center;
        }
        .logo img {
            height: 70px;
            margin-right: 10px;
        }
        .logo-text {
            font-size: 35px;
            font-family: Arial, sans-serif;
        }
        .logo-text b {
            font-weight: bold;
        }
        .logo-text span {
            color: #ff9800; 
        }
        .logo-text:hover {
            color: #ff9800; 
        }
        .date-time {
            font-size: 20px;
            display: flex;
            align-items: center;
        }
        .date-time i {
            margin-right: 5px;
            animation: spin 2s infinite linear;
            color: #ff9900;
        }
        .date-time span {
            transition: color 0.3s ease;
        }
        .date-time span:hover {
            color: #ff9800;
        }
        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        #timedate {
            font: small-caps lighter 43px/150% "Segoe UI", Frutiger, "Frutiger Linotype", "Dejavu Sans", "Helvetica Neue", Arial, sans-serif;
            text-align: left;
            width: 100%;
            margin: 2px ;
            color: #fff;
            border-left: 3px solid #ed1f24;
            padding: px;
            font-size: 20px;
        }
        /* Navigation Style */
        nav {
            display: flex;
            align-items: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            transition: background-color 0.3s ease;
            border-radius: 5px;
        }
        nav a:hover {
            background-color: #555;
        }
        nav a i {
            margin-right: 5px;
        }
        /* Dropdown Navigation Style */
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body onLoad="initClock()">
    <div class="header-container">
        <div class="logo">
            <img src="kaputama.png" alt="Logo STMIK KAPUTAMA" height="50">
            <div class="logo-text">
                <span>STMIK</span> <b>KAPUTAMA</b>
            </div>
        </div>
        <nav>
            <a href="profil kelompok.html" target="isi"><i class="fas fa-home"></i> Home</a>
            <a href="galeri.html" target="isi"><i class="fas fa-hiking"></i> Galeri +</a>
            
        </nav>
        <div class="date-time">   
            <div id="timedate">
                <a id="d">1</a>
                <a id="mon">Januari</a>,
                <a id="y">0</a><br />
                <a id="h">12</a> :
                <a id="m">00</a> :
                <a id="s">00</a>
                <span id="ampm"></span>
            </div>
        </div>
    </div>
    <script>
        function updateClock() {
            var now = new Date();
            var sec = now.getSeconds(),
                min = now.getMinutes(),
                hou = now.getHours(),
                mo = now.getMonth(),
                dy = now.getDate(),
                yr = now.getFullYear();
            var bulan = ["Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli", "Agustus", "September", "Oktober", "November", "Desember"];
            
            var ampm = hou >= 12 ? 'PM' : 'AM';
            
            hou = hou % 12;
            hou = hou ? hou : 12;
            
            document.getElementById("mon").textContent = bulan[mo];
            document.getElementById("d").textContent = dy;
            document.getElementById("y").textContent = yr;
            document.getElementById("h").textContent = hou.toString().padStart(2, "0");
            document.getElementById("m").textContent = min.toString().padStart(2, "0");
            document.getElementById("s").textContent = sec.toString().padStart(2, "0");
            
            document.getElementById("ampm").textContent = ampm;
        }

        function initClock() {
            updateClock();
            window.setInterval(updateClock, 1000);
        }

       
    </script>
</body>
</html>
