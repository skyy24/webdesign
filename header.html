<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Header</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<style>
    body {
        margin: 0;
        padding: 0;
        background-color: #333; 
        color: white; 
        overflow: hidden;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Ganti font */
    }
    .header-container {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px;
    }
    .logo {
        display: flex;
        align-items: center;
        
    }
    .logo img {
        height: 70px;
        margin-right: 10px;
    }
    .logo-text {
        font-size: 35px;
        font-family: Arial, sans-serif; /* Menjaga font STMIK KAPUTAMA */
    }
    .logo-text b {
        font-weight: bold;
    }
    .logo-text span {
        color: #ff9800; 
    }
    .logo-text:hover {
        color: #ff9800; 
    }
    .date-time {
        font-size: 20px;
        display: flex;
        align-items: center;
        
    }
    .date-time i {
        margin-right: 5px;
        animation: spin 2s infinite linear;
        color: #ff9900; /* Warna ikon */
    }

    .date-time span {
        transition: color 0.3s ease;
    }

    .date-time span:hover {
        color: #ff9800;
    }

    @keyframes spin {
        from {
            transform: rotate(0deg);
        }
        to {
            transform: rotate(360deg);
        }
    }
    #timedate {
        font: small-caps lighter 43px/150% "Segoe UI", Frutiger, "Frutiger Linotype", "Dejavu Sans", "Helvetica Neue", Arial, sans-serif;
        text-align: left;
        width: 100%;
        margin: 2px ;
        color: #fff;
        border-left: 3px solid #ed1f24;
        padding: px;
        font-size: 20px;
    }
    
</style>
</head>
<body onLoad="initClock()">
<div class="header-container">
    <div class="logo">
        <img src="kaputama.png" alt="Logo STMIK KAPUTAMA" height="50">
        <div class="logo-text">
            <span>STMIK</span> <b>KAPUTAMA</b>
        </div>
    </div>
    <div class="date-time">   
        <div id="timedate">
            <a id="d">1</a>
            <a id="mon">Januari</a>,
            <a id="y">0</a><br />
            <a id="h">12</a> :
            <a id="m">00</a> :
            <a id="s">00</a>
            <span id="ampm"></span> <!-- Tambahkan elemen ini -->
        </div>
    </div>
</div>
<script>
function updateClock() {
    var now = new Date();
    var sec = now.getSeconds(),
        min = now.getMinutes(),
        hou = now.getHours(),
        mo = now.getMonth(),
        dy = now.getDate(),
        yr = now.getFullYear();
    var bulan = ["Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli", "Agustus", "September", "Oktober", "November", "Desember"];
    
    // Tambahkan logika untuk menentukan AM atau PM
    var ampm = hou >= 12 ? 'PM' : 'AM';
    
    // Ubah format jam jika lebih dari 12 jam
    hou = hou % 12;
    hou = hou ? hou : 12; // Jam 0 menjadi 12 di format 12 jam
    
    document.getElementById("mon").textContent = bulan[mo];
    document.getElementById("d").textContent = dy;
    document.getElementById("y").textContent = yr;
    document.getElementById("h").textContent = hou.toString().padStart(2, "0");
    document.getElementById("m").textContent = min.toString().padStart(2, "0");
    document.getElementById("s").textContent = sec.toString().padStart(2, "0");
    
    // Tambahkan AM atau PM setelah jam yang ditampilkan
    document.getElementById("ampm").textContent = ampm;
}

function initClock() {
    updateClock();
    window.setInterval(updateClock, 1000);
}
</script>
</body>
</html>
