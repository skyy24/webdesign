<!DOCTYPE html>
<html>
<head>
    <title>Header</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #333; 
            color: white; 
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Ganti font */
        }
        .header-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
        }
        .logo {
            display: flex;
            align-items: center;
            
        }
        .logo img {
            height: 70px;
            margin-right: 10px;
        }
        .logo-text {
            font-size: 35px;
            font-family: Arial, sans-serif; /* Menjaga font STMIK KAPUTAMA */
        }
        .logo-text b {
            font-weight: bold;
        }
        .logo-text span {
            color: #ff9800; 
        }
        .logo-text:hover {
            color: #ff9800; 
        }
        .date-time {
            font-size: 20px;
            display: flex;
            align-items: center;
            
        }
        .date-time i {
            margin-right: 5px;
            animation: spin 2s infinite linear;
            color: #ff9900; /* Warna ikon */
        }

        .date-time span {
            transition: color 0.3s ease;
        }

        .date-time span:hover {
            color: #ff9800;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="header-container">
        <div class="logo">
            <img src="kaputama.png" alt="Logo STMIK KAPUTAMA" height="50">
            <div class="logo-text">
                <span>STMIK</span> <b>KAPUTAMA</b>
            </div>
        </div>
        <div class="date-time">
            <i class="far fa-clock"></i> <span id="datetime"></span>
        </div>
    </div>
    <script>
        function updateDateTime() {
            var dt = new Date();
            var options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric', 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit' 
            };
            var formattedDateTime = dt.toLocaleString('id-ID', options).replace(/,/g, ',');
            document.getElementById("datetime").innerHTML = formattedDateTime;
        }
        setInterval(updateDateTime, 1000);
          
    </script>
</body>
</html>
