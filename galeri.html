<!DOCTYPE html>
<html>
<head>
<style>
div.gallery {
  border: 1px solid #ddd;
  margin: 10px;
  transition: border-color 0.3s; /* Efek transisi saat galeri dihover */
}

div.gallery:hover {
  border-color: #888;
}

div.gallery img {
  width: 100%;
  height: auto;
}

div.desc {
  padding: 15px;
  text-align: center;
}

.icon {
  display: inline-block;
  margin-top: 5px;
  margin-right: 5px;
  font-size: 20px;
  color: #777;
  transition: color 0.3s; /* Efek transisi saat ikon dihover */
}

.icon:hover {
  color: #333;
}

* {
  box-sizing: border-box;
}

.responsive {
  padding: 0 10px;
  float: left;
  width: 33.333%;
}

@media only screen and (max-width: 800px) {
  .responsive {
    width: 50%;
    margin: 6px 0;
  }
}

@media only screen and (max-width: 500px) {
  .responsive {
    width: 100%;
  }
}
</style>
</head>
