<!DOCTYPE html>
<html>
<head>
<style>
body {
  font-family: Arial, sans-serif; /* Ganti font ke Arial */
  background-color: #f2f2f2; /* Latar belakang yang lembut */
}

h2 {
  text-align: center;
  font-size: 36px; /* Ukuran font yang lebih besar */
  color: #333; /* Warna teks yang lebih gelap */
}

div.gallery {
  border: 1px solid #ddd;
  margin: 10px;
  transition: border-color 0.3s, box-shadow 0.3s; /* Tambahkan transisi efek bayangan */
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2); /* Efek bayangan */
}

div.gallery:hover {
  border-color: #888;
  box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2); /* Efek bayangan saat dihover */
}

div.gallery img {
  width: 100%;
  height: auto;
  transition: transform 0.3s; /* Tambahkan transisi efek transform */
}

div.gallery:hover img {
  transform: scale(1.05); /* Efek zoom in saat dihover */
}

div.desc {
  padding: 15px;
  text-align: center;
  transition: opacity 0.3s; /* Tambahkan transisi efek opacity */
  opacity: 0; /* Deskripsi awalnya tidak terlihat */
}

div.gallery:hover .desc {
  opacity: 1; /* Deskripsi muncul saat dihover */
}

.icon {
  display: inline-block;
  margin-top: 5px;
  margin-right: 5px;
  font-size: 20px;
  color: #777;
  transition: color 0.3s; /* Efek transisi saat ikon dihover */
}

.icon:hover {
  color: #333;
}

* {
  box-sizing: border-box;
}

.responsive {
  padding: 0 10px;
  float: left;
  width: 33.333%;
}

@media only screen and (max-width: 800px) {
  .responsive {
    width: 50%;
    margin: 6px 0;
  }
}

@media only screen and (max-width: 500px) {
  .responsive {
    width: 100%;
  }
}
</style>
</head>
