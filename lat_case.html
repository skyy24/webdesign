<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil Nilai</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            padding-top: 50px;
        }
        h1 {
            color: #333;
            font-size: 36px;
            margin-bottom: 30px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }
        p {
            color: #666;
            font-size: 24px;
            margin-bottom: 10px;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 0 auto;
        }
        .icon {
            color: #28a745;
            font-size: 64px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hasil Nilai</h1>
        <p id="hasil"></p>
        <i class="fas fa-check-circle icon"></i>
    </div>
    <script>
        var nilai = 80;
        switch(nilai) {
            case 80:
                document.getElementById("hasil").innerHTML = "Nilai A";
                break;
            default:
                document.getElementById("hasil").innerHTML = "Bukan Nilai A";
                break;
        }
    </script>
</body>
</html>
