
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
</head>
<body>
    
    <p>Gambar tanpa format</p>
    <img src="gunung1.jpg" height="100">

    <p>Gambar dengan format hspace</p>
    <img src="gunung2.jpg" height="100" hspace="100">

    <p>Gambar dengan border</p>
    <img src="gunung3.jpg" border="2" height="100">

</body>
</html>
