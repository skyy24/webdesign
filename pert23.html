
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Format Tulisan</title>
</head>
<body>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
        }
    </style>

    <b>Tulisan bold</b><br/>
    <i>Cetak miring</i><br/>
    <u>Garis Bawah</u><br/>
    <strike>Garis di tengah</strike><br/>
    <big>Huruf lebih besar</big><br/>
    <small>Huruf lebih kecil</small><br/>
    a <sub>a</sub>
    4 <sub>2</sub>
    
</body>
</html>
