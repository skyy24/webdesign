<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Format Tulisan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        h1, h2, h3, h4, h5, h6 {
            margin-bottom: 10px;
            color: #007bff;
        }
        p {
            margin-bottom: 20px;
        }
        hr {
            border: none;
            height: 2px;
            background-color: #007bff;
            margin: 20px 0;
        }
        blockquote {
            font-style: italic;
            border-left: 4px solid #007bff;
            padding-left: 10px;
            margin: 20px 0;
        }
        pre {
            white-space: pre-wrap;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 10px;
            margin: 20px 0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>
    
    <p>Contoh Format Text</p>
    <br/>
    <p>Ini adalah sebuah paragraph, dengan jarak lebih jauh.</p>
    <hr>
    <blockquote>"Membuat web gampang menurut ahlinya."</blockquote>
    <pre>Membuat web adalah
gampang menurut ahlinya</pre>
</body>
</html>
