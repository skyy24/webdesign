<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh CSS</title>
    <style type="text/css">
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #pakaiID {
            font-family: "Courier New", Courier, monospace;
            font-style: italic;
            color: #FF0000;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            display: inline-block;
        }
    </style>
</head>
<body>
    <h4 id="pakaiID">
        Menggunakan selector ID<br>
        Menggunakan jenis huruf Courier New<br>
        Rata Tengah, cetak miring, dan berwarna merah
    </h4>
</body>
</html>
