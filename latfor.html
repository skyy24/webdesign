<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perulangan Angka</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding-top: 50px;
        }
        h1 {
            color: #333;
            font-size: 36px;
            margin-bottom: 30px;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 0 auto;
        }
        .number {
            font-size: 24px;
            margin-bottom: 10px;
            animation: fadeIn 1s ease;
        }
        .number i {
            margin-right: 10px;
            color: #007bff;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Perulangan Angka</h1>
        <script type="text/javascript">
            var a = 0;
            for (a = 1; a <= 10; a++) {
                document.write("<div class='number'><i class='fas fa-hashtag'></i>" + a + "</div>");
            }
        </script>
    </div>
</body>
</html>
