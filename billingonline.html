<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing Online</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #b7d8cf, #dae2df);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            max-width: 400px;
            padding: 40px;
            border-radius: 20px;
            background-color: #fff;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }

        .container:hover {
            transform: translateY(-10px);
        }

        h2 {
            color: #333;
            font-size: 28px;
            margin-bottom: 30px;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        h2 i {
            margin-right: 10px;
            font-size: 32px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="number"], input[type="submit"] {
            width: calc(100% - 40px);
            margin-bottom: 20px;
            padding: 12px 20px;
            border: 1px solid #ddd;
            border-radius: 30px;
            box-sizing: border-box;
            transition: all 0.3s ease;
            font-size: 16px;
        }

        input[type="number"] {
            background-color: #f9f9f9;
            color: #333;
        }

        input[type="number"]:focus {
            border-color: #a1c4fd;
            background-color: #fff;
            outline: none;
        }

        input[type="submit"] {
            background: linear-gradient(90deg, #56CCF2, #2F80ED);
            color: #fff;
            font-weight: bold;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }

        input[type="submit"]:hover {
            background: linear-gradient(90deg, #2F80ED, #56CCF2);
        }

        #result {
            margin-top: 20px;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            color: #333;
            font-weight: bold;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2><i class="fas fa-file-invoice-dollar"></i> Billing Online</h2>
        <form id="inputForm">
            <input type="number" id="seconds" placeholder="Masukkan Jumlah Detik" min="45">
            <input type="submit" value="Hitung Tagihan">
        </form>
        <div id="result"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    <script>
        document.getElementById("inputForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var seconds = parseInt(document.getElementById("seconds").value);
            var pulses = Math.ceil(seconds / 45);
            var bill = pulses * 30;
            var resultDiv = document.getElementById("result");
            resultDiv.innerHTML = "Jumlah Pulsa: " + pulses + "<br>Tagihan: Rp " + bill;
        });
    </script>
</body>
</html>
