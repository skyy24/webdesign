<!DOCTYPE html>
<html>
<head>
    <style type="text/css">
        body {
            font-family: "Times New Roman", Times, serif;
            font-size: 18px; /* Menambahkan sedikit ukuran font */
            color: #FF0000;
            background-color: #f8f9fa; /* Warna latar belakang */
            margin: 0;
            padding: 20px;
            text-align: center; /* Pusatkan teks */
        }

        .content {
            margin-top: 50px; /* Atur jarak dari atas */
        }

        .message {
            color: #333; /* Warna teks pesan */
            font-style: italic; /* Gaya font italic */
            margin-top: 20px; /* Atur jarak atas */
        }
    </style>
</head>
<body>
    <div class="content">
        <h2>Selamat Datang!</h2>
        <p>Contoh penggunaan selector untuk merubah gaya body secara otomatis.</p>
        <p>Menggunakan jenis huruf <strong>Times New Roman</strong>, ukuran 18 pixel, dan berwarna merah.</p>
        <p class="message">Terima kasih telah menggunakan contoh ini.</p>
    </div>
</body>
</html>
